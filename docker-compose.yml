version: '3.8'

services:
  mongodb:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./backend
    environment:
      DATABASE_URL: mongodb://root:password@mongodb:27017/film-db
      JWT_SECRET: your-secret-key
      NODE_ENV: production
      PORT: 3001
    ports:
      - '3001:3001'
    depends_on:
      - mongodb
    networks:
      - app-network

  web:
    build: ./web
    environment:
      NEXT_PUBLIC_API_URL: http://backend:3001/api
    ports:
      - '3000:3000'
    depends_on:
      - backend
    networks:
      - app-network

  admin:
    build: ./admin
    environment:
      NEXT_PUBLIC_API_URL: http://backend:3001/api
    ports:
      - '3002:3000'
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo_data:
